<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Pertemuan minggu ke 7</title>
  </head>
  <body>
    <div id="fixed-container">
      <p>
        fixed dapat bekerjasama dengan top bottom dan mengikuti saat kita
        melakukan scrool
      </p>
    </div>

    <div id="absolute-container">
      <p>absolut dapat bekerjasama dengan top bottom</p>
    </div>

    <div id="sticky-container">
      <p>absolut dapat bekerjasama dengan top bottom</p>
    </div>

    <div id="static-container">
      <p>ini adalah position static atau default</p>
    </div>

    <div id="relative-container">
      <p>
        ini adalah position relative, dapat kerjasama dengan top, left bottom
        and right
      </p>
    </div>
  </body>
</html>
